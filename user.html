<body>
  <nav id="main-nav">
    <a href="dashboard.html">DOM</a>
    <a href="dashboard.html" class="pushright">Home</a>
    <a href="user.html">Users</a>
    <a href="contactus.html">Contact Us</a>
  </nav>




  <div class="container">


    <div class="row">

      <div class="col text-end">


        <input type="search" id="search-box" placeholder="Search..." autocomplete="on">
        <button type="button" class="btn btn-primary add-new-user-button">
          ADD NEW USER
        </button>


      </div>
    </div>

    <div class="col">


      <div class="modal fade" id="addUserModal" tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="static"
        aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalHeader"></h5>

            </div>
            <div class="modal-body">
              <form id="formId" >

                <div class="container">
                  <div class="row align-items-center">
                    <div class="row">
                      <div class="col">
                        <input type="text" name="firstNames" data-error-message="Please enter a valid name"
                          placeholder="First name" class="form-control" />
                        <div class="error-message" id="firstNamesError"></div>
                      </div>
                      <div class="col">
                        <input type="text" name="lastNames" placeholder="Last name" class="form-control" />
                        <div class="error-message" id="lastNamesError"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <input type="email" name="emails" placeholder="Email" class="form-control" />
                        <div class="error-message" id="emailsError"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <input type="text" name="address" placeholder="Address" class="form-control" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col text-center">
                        <div class="form-check form-switch custom-toggle d-inline-flex align-items-center">
                          <input class="form-check-input custom-toggle-input" name="status" type="checkbox"
                            id="statusToggle" checked />
                          <div id="statusP"><label class="form-check-label custom-toggle-label m-3"
                              for="statusToggle">Status</label></div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <div class="row">
                        <div class="col">
                          <button type="button" class="btn btn-success" id="addButton" onclick="event.preventDefault();  addRow(event); return false;">
                            Add 
                          </button>
                        </div>
                        <div class="col">
                          <button type="button" id="saveButton" onclick="saveRow()"  class="btn btn-primary"
                            style="display: none">
                            Save
                          </button>
                        </div>
                        <div class="col">
                          <button type="button" class="btn btn-secondary" onclick=" cancelEdit(event);" id="cancelButton"
                            style="display: inline">
                            Cancel
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="table1">
      <table border="2" class="table table-bordered">
        <thead class="thead-dark">
          <tr id="tableHeaderRow"></tr>
        </thead>
        <tbody id="table1"></tbody>
      </table>
    </div>

            <span aria-hidden="true">&raquo;</span>

    </navpg>

</body>
